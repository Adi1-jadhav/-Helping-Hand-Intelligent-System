<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register NGO | DonateWise</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .form-control::placeholder { font-style: italic; font-size: 0.9em; }
        .fade-in { animation: fadeIn 0.6s ease-in; }
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-5 fade-in">
    <h2 class="text-center mb-4">üìù NGO Registration</h2>
    <p class="text-center text-muted mb-4">Become part of DonateWise and help distribute resources where they're needed most.</p>

    <form method="POST" action="{{ url_for('main.register_ngo_route') }}"
          enctype="multipart/form-data" class="mx-auto" style="max-width: 600px;">
        <div class="mb-3">
            <label for="org_name" class="form-label">Organization Name</label>
            <input type="text" class="form-control" id="org_name" name="org_name" placeholder="e.g. Helping Hands Foundation" required>
        </div>

        <div class="mb-3">
            <label for="contact_email" class="form-label">Contact Email</label>
            <input type="email" class="form-control" id="contact_email" name="contact_email" autocomplete="email" placeholder="contact@ngo.org" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Create Password</label>
            <input type="password" class="form-control" id="password" name="password" autocomplete="new-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
        </div>

        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" autocomplete="new-password" placeholder="Retype your password" required>
        </div>

        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location" placeholder="City, State" required>
        </div>

        <div class="mb-3">
            <label for="mission" class="form-label">Organization Mission</label>
            <textarea class="form-control" id="mission" name="mission" rows="3" placeholder="Tell us what your NGO is passionate about..." required></textarea>
        </div>

        <div class="mb-3">
            <label for="document" class="form-label">Verification Document <span class="text-muted">(PDF only)</span></label>
            <input type="file" class="form-control" id="document" name="document" accept=".pdf">
            <div class="form-text">Optional, but helps us verify your NGO faster.</div>
        </div>

        <button type="submit" class="btn btn-success w-100">Register NGO</button>
    </form>
</div>

</body>
</html>
