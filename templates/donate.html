<!DOCTYPE html>
<html lang="en">
<head>
    <title>Donate Item | DonateWise</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow p-4 mx-auto" style="max-width:650px;">
        <h3 class="text-center mb-3">üëê Help Someone by Donating an Item</h3>

        <!-- Step banner -->
        <div class="mb-4 text-center">
            <span class="badge bg-secondary">Step 1 of 3: Fill Donation Info</span>
        </div>

        <form method="POST" enctype="multipart/form-data" action="{{ url_for('main.donate') }}">

            <!-- üìù Title -->
            <div class="mb-3">
                <label for="title" class="form-label">Item Title</label>
                <div class="input-group">
                    <span class="input-group-text">üìù</span>
                    <input type="text" name="title" id="title" class="form-control" placeholder="e.g. LED bulb" required>
                </div>
            </div>

            <!-- üìÉ Description -->
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea name="description" id="description" class="form-control" placeholder="e.g. Gently used LED bulb for indoor lighting" rows="3" required></textarea>
                <small class="text-muted">Clear descriptions improve category prediction</small>
            </div>

            <!-- üì∑ Image Upload -->
            <div class="mb-3">
                <label for="image" class="form-label">Upload an Image</label>
                <input type="file" name="image" id="image" accept=".jpg,.jpeg,.png" class="form-control" onchange="previewImage(this)">
                <img id="preview" class="img-fluid rounded mt-3" style="max-height:300px; display:none;" />
            </div>

            <!-- üìç Location -->
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <div class="input-group">
                    <span class="input-group-text">üìç</span>
                    <input type="text" name="location" id="location" class="form-control" placeholder="City or area name" required>
                </div>
            </div>

            <!-- üî¢ Quantity -->
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <div class="input-group">
                    <span class="input-group-text">üî¢</span>
                    <input type="number" name="quantity" id="quantity" class="form-control" min="1" placeholder="e.g. 2" required>
                </div>
            </div>

            <!-- üöö Pickup Option -->
            <div class="mb-3">
                <label class="form-label">Pickup Assistance</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="pickup_required" name="pickup_required">
                    <label class="form-check-label" for="pickup_required">
                        I need pickup assistance for this item
                    </label>
                </div>
            </div>

            <!-- üìÜ Preferred Pickup Time -->
            <div class="mb-3">
                <label for="pickup_time" class="form-label">Preferred Pickup Time (optional)</label>
                <input type="datetime-local" name="pickup_time" id="pickup_time" class="form-control">
                <small class="text-muted">You can leave this blank if unsure</small>
            </div>

            <!-- üè∑Ô∏è Optional Category -->
            <div class="mb-3">
                <label for="category" class="form-label">Optional Category</label>
                <div class="input-group">
                    <span class="input-group-text">üè∑Ô∏è</span>
                    <input type="text" name="category" id="category" class="form-control" placeholder="(Optional)">
                </div>
            </div>

            <!-- ‚úÖ Submit Button -->
            <button type="submit" class="btn btn-success w-100">‚úÖ Submit Donation</button>
        </form>
    </div>
</div>

<!-- üì∏ Preview Script -->
<script>
    function previewImage(input) {
        const file = input.files[0];
        if (file && file.type.startsWith("image")) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById("preview");
                preview.src = e.target.result;
                preview.style.display = "block";
            };
            reader.readAsDataURL(file);
        }
    }
</script>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
