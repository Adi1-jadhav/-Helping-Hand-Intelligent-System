<!DOCTYPE html>
<html lang="en">
<head>
    <title>DonateWise - Donor Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .role-switch { max-width: 250px; margin: 0 auto; }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="text-center mb-4">
        <h2 class="mb-1">ðŸ‘‹ Welcome Back, Donor</h2>
        <p class="lead">Log in to support those in need</p>
    </div>

    <!-- âš ï¸ Flash Messages -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-danger text-center">
        {{ messages[0] }}
    </div>
    {% endif %}
    {% endwith %}

    <!-- ðŸ” Donor Login Form -->
    <form method="POST" action="{{ url_for('auth.login') }}" class="mx-auto bg-white p-4 rounded shadow-sm" style="max-width:400px;">
        <div class="mb-3">
            <label for="email" class="form-label">ðŸ“§ Email</label>
            <input type="email" name="email" id="email" class="form-control" autocomplete="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">ðŸ”’ Password</label>
            <input type="password" name="password" id="password" class="form-control" autocomplete="current-password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <!-- ðŸ”„ Role Switcher Dropdown -->
    <div class="mt-4 text-center role-switch">
        <label class="form-label">Login as</label>
        <select onchange="switchRole(this)" class="form-select">
            <option value="donor" selected>Donor</option>
            <option value="ngo">NGO</option>
            <option value="admin">Admin</option>
        </select>
    </div>

    <p class="mt-3 text-center">New donor? <a href="{{ url_for('auth.register') }}">Register here</a></p>
</div>

<script>
    function switchRole(select) {
      const value = select.value;
      if (value === 'donor') {
        window.location.href = "{{ url_for('auth.login') }}";
      } else if (value === 'ngo') {
        window.location.href = "{{ url_for('auth.ngo_login') }}";
      } else if (value === 'admin') {
        window.location.href = "{{ url_for('auth.admin_login') }}";
      }
    }
</script>

</body>
</html>
