<!DOCTYPE html>
<html lang="en">
<head>
    <title>Feedback | DonateWise</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
<div class="container py-5">
    <h2 class="text-center">We value your feedback!</h2>
    <form method="POST" action="{{ url_for('main.feedback') }}" class="mx-auto" style="max-width:600px;">
        <textarea name="feedback" class="form-control mb-3" rows="5" placeholder="Your thoughts..." required></textarea>
        <button type="submit" class="btn btn-info w-100">Submit Feedback</button>
    </form>
</div>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
