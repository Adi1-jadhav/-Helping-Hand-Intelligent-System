<!DOCTYPE html>
<html lang="en">
<head>
    <title>DonateWise - NGO Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .role-switch { max-width: 250px; margin: 0 auto; }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(10px); }
          to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-5 fade-in">
    <div class="text-center mb-4">
        <h2>üè¢ NGO Partner Login</h2>
        <p class="lead">Empowering generosity through organized action</p>
    </div>

    <!-- üßæ NGO Login Form -->
    <form method="POST" action="{{ url_for('auth.ngo_login') }}"
          class="mx-auto bg-white p-4 rounded shadow-sm" style="max-width:400px;">
        <div class="mb-3">
            <label for="email" class="form-label">Organization Email</label>
            <input type="email" name="email" id="email" class="form-control" autocomplete="email" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" id="password" class="form-control" autocomplete="current-password" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Login as NGO</button>
    </form>

    <!-- üîê Verification Hint -->
    <div class="text-center mt-3 text-muted">
        <small>Your account may require admin approval for dashboard access.</small>
    </div>

    <!-- üîÑ Role Switcher -->
    <div class="mt-4 text-center role-switch">
        <label class="form-label">Login as</label>
        <select onchange="switchRole(this)" class="form-select">
            <option value="ngo">NGO</option>
            <option value="donor">Donor</option>
            <option value="admin">Admin</option>
        </select>
    </div>

    <p class="mt-3 text-center">
        Not registered yet? <a href="{{ url_for('main.register_ngo_route') }}">Register your organization</a>
    </p>
</div>

<script>
    function switchRole(select) {
      const value = select.value;
      if (value === 'donor') {
        window.location.href = "{{ url_for('auth.login') }}";
      } else if (value === 'admin') {
        window.location.href = "{{ url_for('auth.admin_login') }}";
      }
    }
</script>

</body>
</html>
